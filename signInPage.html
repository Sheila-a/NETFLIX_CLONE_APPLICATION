<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <title>NETFLIX Sign In</title>
  </head>
  <body>
    <div class="signUp-">
      <img src="assets/images/signup.png" alt="" class="signUp-bg" />
      <div class="signUp">
        <div class="signUp-header">
          <img src="assets/images/Netflix-logo.png" alt="" />
          <div class="signUp-header-right">
            <div><img src="assets/icons/sun.png" id="iccon" /></div>
          </div>
        </div>
        <div class="signUp-form">
          <form action="#">
            <h1>Sign In</h1>
            <div class="signUp-input">
              <input type="text" placeholder="Email or phone number" required />
              <input type="password" placeholder="Password" required />
              <button value="Sign In " class="signUp-btn" ><a href="homePage.html">Sign In</a> </button>
            </div>
            <div class="signUp-info">
              <div>
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember">Remember me</label>
              </div>
              <a href="">Need Help?</a>
            </div>
            <div class="signUp-info-2">
              <div class="signUp-info-2-inner">
                <img src="assets/icons/fb.png"></img>
                <p>Login in with Facebook</p>
              </div>
              <p>New to Netflix? <span>Sign up now. </span></p>
              <p class="signUp-info-end">
                This page is protected by Google reCAPTCHA to ensure you're not
                a bot. <a href=""> Learn more.</a>
              </p>
            </div>
          </form>
        </div>
        
        
      </div>
      <div class="signUp-footer">
        <footer>
          <p>Questions? Call 1-844-505-2993</p>
          <div class="footer-div-container">
            <div class="footer-div">
              <p>FAQ</p>
              <p>Cookie Preferences</p>
            </div>
            <div class="footer-div">
              <p>Help Center</p>
              <p>Corporate Information</p>
            </div>
            <div class="footer-div">
              <p>Terms of Use</p>
            </div>
            <div class="footer-div">
              <p>Privacy</p>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
