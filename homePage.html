<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <title>NETFLIX Home</title>
  </head>
  <body>
    <!-- Header Start -->
    <div class="header">
      <div class="header-left">
        <img src="assets/images/Netflix-logo.png" alt="" class="header-logo" />
        <div class="header-left-inner">
          <p><b> Ana Sayfa </b></p>
          <p>Diziler</p>
          <p>Filmler</p>
          <p>Yeni ve Popüler</p>
          <p>Listem</p>
        </div>
      </div>
      <div class="header-right">
        <img src="assets/icons/home/search.png" alt="" />
        <p>ÇOCUK</p>
        <img src="assets/icons/home/gift.png" alt="" />
        <img src="assets/icons/home/bell.png" alt="" />
        <div>
          <img src="assets/icons/home/ProfileIMG.png" alt="" />
          <img
            src="assets/icons/home/dropdown.png"
            alt=""
            class="hr-dropdown"
          />
        </div>
      </div>
    </div>
    <!-- Header  End-->
    <!-- First Component Start -->

    <div class="home-">
      <img src="assets/images/home/homeBG.png" alt="" class="home-bg" />
      <div class="home">
        <div class="home-hero">
          <h2><span class="first-span"> YANIMDA </span> KAL</h2>
          <span class="sec-span">
            <img src="assets/images/home/Top10Badge.png" alt="" />
            <p class="home-hero-text">Türkiye’de Bugün 4 Numara</p>
          </span>
          <p class="sec-p">
            Küçük yaşta başının çaresine bakmayı öğrenen ve çok çalışarak iş
            dünyasında önemli bir konuma gelen Emir, bir gün sokak şarkıcısı bir
            kızla karşılaşır ve hayatı değişir.
          </p>
          <div class="home-hero-end">
            <button class="home-btn-1">
              <span ><img src="assets/icons/home/play.png" class="play-ic"alt="" /></span><b>
               Oynat</b>
            </button>
            <button class="home-btn-2"><span><img src="assets/icons/home/info.png" alt=""></span>
              Daha Fazla Bilgi</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- First Component End-->
    <script src="index.js"></script>
  </body>
</html>
