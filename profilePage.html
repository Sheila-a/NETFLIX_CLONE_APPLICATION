<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <title>Profile Page</title>
  </head>
  <body>
    <!-- Header Start -->
    <div class="header">
      <div class="header-left">
        <img src="assets/images/Netflix-logo.png" alt="" class="header-logo" />
      </div>
      <div class="pp-header">
        <div><img src="assets/icons/sun.png" id="iccon" /></div>
      </div>
    </div>
    <!-- Header  End-->
    <!-- Flex Start -->
    <div class="profile-flex">
      <h1>Kim izliyor?</h1>
      <div class="profile-flex-inner">
        <div class="profile-flex-items">
          <img src="assets/images/profile/1.png" alt="" />
          <p>Murat</p>
        </div>
        <div class="profile-flex-items">
          <img src="assets/images/profile/2.png" alt="" />
          <p>Umut</p>
        </div>
        <div class="profile-flex-items">
          <img src="assets/images/profile/3.png" alt="" />
          <p>Kemal</p>
        </div>
        <div class="profile-flex-items">
          <img src="assets/images/profile/4.png" alt="" />
          <p>Çocuk</p>
        </div>
        <div class="profile-flex-items">
          <img
            src="assets/icons/profile/Vector (16).png"
            alt=""
            class="add-ic"
          />
          <p>Profil Ekle</p>
        </div>
      </div>
      <button>PROFİLLERİ YÖNET</button>
    </div>
    <!-- Flex End-->
    <script src="index.js"></script>
  </body>
</html>
